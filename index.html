<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ABCD_unity</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ABCD_unity</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null; // Store Unity instance globally

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/www_abcd.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/www_abcd.data",
        frameworkUrl: buildUrl + "/www_abcd.framework.js",
        codeUrl: buildUrl + "/www_abcd.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ABCD_unity",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance; // Store instance

          // paste inside createUnityInstance(...).then((instance) => { /* here */ })
          console.log('[Unity] Instance ready (binding SendDataToJS if present)');

          // expose the Emscripten Module globally for debugging and for shims
          try {
            if (!window.Module && instance && instance.Module) {
              window.Module = instance.Module;
              console.log('[Unity iframe] Exposed Module via unityInstance.Module');
            }
          } catch (e) { console.warn('Could not expose Module', e); }

          // bind a global SendDataToJS wrapper if runtime export exists
          try {
            if (window.Module && typeof window.Module._SendDataToJS === 'function' && typeof window.SendDataToJS === 'undefined') {
              window.SendDataToJS = function(jsonStr) {
                try {
                  var len = window.Module.lengthBytesUTF8(jsonStr) + 1;
                  var ptr = window.Module._malloc(len);
                  window.Module.stringToUTF8(jsonStr, ptr, len);
                  window.Module._SendDataToJS(ptr);
                  window.Module._free(ptr);
                } catch (e){
                  console.error('SendDataToJS wrapper call failed', e);
                }
              };
              console.log('[Unity iframe] Bound window.SendDataToJS → Module._SendDataToJS');
            } else {
              console.log('[Unity iframe] Module._SendDataToJS not present or already bound.');
            }
          } catch(e) { console.warn('SendDataToJS bind error', e); }

        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          instance.SetFullscreen(1);
        };
        console.log('[Unity] Instance ready');
      }).catch((message) => {
        alert(message);
      });
    };

      /* === PostMessage Handler === */
      window.addEventListener('message', function(event) {
        console.log('[Unity iframe] Received message:', event.data);
        
        // Handle participant info from parent
        if (event.data && event.data.type === 'SET_PARTICIPANT') {
          const payload = event.data.payload;
          console.log('[Unity iframe] Setting participant info:', payload);
          
          // Wait for Unity instance to be ready
          const trySetInfo = () => {
            if (unityInstance) {
              try {
                unityInstance.SendMessage('DataLogger', 'SetParticipantInfo', payload);
                console.log('[Unity iframe] Successfully sent participant info to Unity');
              } catch (e) {
                console.error('[Unity iframe] Failed to send to Unity:', e);
              }
            } else {
              console.log('[Unity iframe] Unity not ready, retrying in 500ms...');
              setTimeout(trySetInfo, 500);
            }
          };
          trySetInfo();
        }
      });

      /* === Console log interceptor (sends data to parent) === */
      (function(){
        const targetOrigin = '*';
        const originalLog = console.log.bind(console);
        let messageSent = false;

        console.log = function(...args) {
          try {
            originalLog(...args);

            if (messageSent) return;

            const text = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : String(a))).join(' ');

            // Check for completion
            if (text.includes('All configurations completed!') ||
                text.includes('FinishAllConfigurations: all configs completed.') ||
                text.includes('ABCD_DONE')) {
              messageSent = true;
              try { window.parent.postMessage('ABCD_DONE', targetOrigin); }
              catch (e) {
                try { window.parent.postMessage('ABCD_DONE', '*'); } catch (e2) {}
              }
              originalLog('[postMessage bridge] ABCD_DONE sent to parent.');
            }
            
            // Send WEBGL_DATA logs to parent
            if (text.includes('[WEBGL_DATA]')) {
              try {
                const jsonStart = text.indexOf('{');
                if (jsonStart !== -1) {
                  const jsonStr = text.substring(jsonStart);
                  const data = JSON.parse(jsonStr);
                  window.parent.postMessage({
                    type: 'UNITY_DATA',
                    data: data
                  }, targetOrigin);
                  originalLog('[Unity → Parent] Sent data event:', data.event_type);
                }
              } catch (e) {
                originalLog('[Unity → Parent] Failed to parse/send data:', e);
              }
            }
          } catch (e) {
            try { originalLog('console wrapper error', e); } catch (_) {}
          }
        };
      })();

      document.body.appendChild(script);

    </script>
  </body>
</html>
