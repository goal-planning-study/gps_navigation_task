<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ABCD_unity</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ABCD_unity</div>
      </div>
    </div>
    <script>
    /* Ensure a safe SendDataToJS primitive exists early (shim). This forwards to parent. */
    (function(){
      if (typeof window.SendDataToJS !== 'undefined') {
        console.log('[Shim] SendDataToJS already present');
        return;
      }
      window.SendDataToJS = function(payload) {
        try {
          var s = typeof payload === 'string' ? payload : JSON.stringify(payload);
          // log so we can see it in the iframe console (optional)
          console.log('[WEBGL_DATA] ' + s);
          // send structured message to parent
          try {
            var obj = JSON.parse(s);
            window.parent.postMessage({ type: 'UNITY_DATA', data: obj }, '*');
          } catch (e) {
            // not JSON — send raw
            window.parent.postMessage({ type: 'UNITY_DATA', data: s }, '*');
          }
        } catch (e) {
          console.error('[Shim] SendDataToJS error', e);
        }
      };
      console.log('[Shim] SendDataToJS installed');
    })();
    </script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/free_movement.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/free_movement.data",
        frameworkUrl: buildUrl + "/free_movement.framework.js",
        codeUrl: buildUrl + "/free_movement.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ABCD_unity",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        // errorHandler: function(err, url, line) {
        //    alert("error " + err + " occurred at line " + line);
        //    // Return 'true' if you handled this error and don't want Unity
        //    // to process it further, 'false' otherwise.
        //    return true;
        // },
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      
      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance; // Store instance

          // paste inside createUnityInstance(...).then((instance) => { /* here */ })
          console.log('[Unity] Instance ready (binding SendDataToJS if present)');

          // expose the Emscripten Module globally for debugging and for shims
          try {
            if (!window.Module && instance && instance.Module) {
              window.Module = instance.Module;
              console.log('[Unity iframe] Exposed Module via unityInstance.Module');
            }
          } catch (e) { console.warn('Could not expose Module', e); }

          // bind a global SendDataToJS wrapper if runtime export exists
          try {
            if (window.Module && typeof window.Module._SendDataToJS === 'function' && typeof window.SendDataToJS === 'undefined') {
              window.SendDataToJS = function(jsonStr) {
                try {
                  var len = window.Module.lengthBytesUTF8(jsonStr) + 1;
                  var ptr = window.Module._malloc(len);
                  window.Module.stringToUTF8(jsonStr, ptr, len);
                  window.Module._SendDataToJS(ptr);
                  window.Module._free(ptr);
                } catch (e){
                  console.error('SendDataToJS wrapper call failed', e);
                }
              };
              console.log('[Unity iframe] Bound window.SendDataToJS → Module._SendDataToJS');
            } else {
              console.log('[Unity iframe] Module._SendDataToJS not present or already bound.');
            }
          } catch(e) { console.warn('SendDataToJS bind error', e); }

        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          instance.SetFullscreen(1);
        };
        console.log('[Unity] Instance ready');
      }).catch((message) => {
        alert(message);
      });
    };

      /* === PostMessage Handler === */
      window.addEventListener('message', function(event) {
        console.log('[Unity iframe] Received message:', event.data);
        
        // Handle participant info from parent
        if (event.data && event.data.type === 'SET_PARTICIPANT') {
          const payload = event.data.payload;
          console.log('[Unity iframe] Setting participant info:', payload);
          
          // Wait for Unity instance to be ready
          const trySetInfo = () => {
            if (unityInstance) {
              try {
                unityInstance.SendMessage('DataLogger', 'SetParticipantInfo', payload);
                console.log('[Unity iframe] Successfully sent participant info to Unity');
              } catch (e) {
                console.error('[Unity iframe] Failed to send to Unity:', e);
              }
            } else {
              console.log('[Unity iframe] Unity not ready, retrying in 500ms...');
              setTimeout(trySetInfo, 500);
            }
          };
          trySetInfo();
        }
      });

      /* === Console log interceptor (sends data to parent) === */
      (function(){
        const targetOrigin = '*';
        const originalLog = console.log.bind(console);
        let messageSent = false;

        console.log = function(...args) {
          try {
            originalLog(...args);

            if (messageSent) return;

            const text = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : String(a))).join(' ');

            // Check for completion
            if (text.includes('All configurations completed!') ||
                text.includes('FinishAllConfigurations: all configs completed.') ||
                text.includes('ABCD_DONE')) {
              messageSent = true;
              try { window.parent.postMessage('ABCD_DONE', targetOrigin); }
              catch (e) {
                try { window.parent.postMessage('ABCD_DONE', '*'); } catch (e2) {}
              }
              originalLog('[postMessage bridge] ABCD_DONE sent to parent.');
            }
            
            // Send WEBGL_DATA logs to parent
            if (text.includes('[WEBGL_DATA]')) {
              try {
                const jsonStart = text.indexOf('{');
                if (jsonStart !== -1) {
                  const jsonStr = text.substring(jsonStart);
                  const data = JSON.parse(jsonStr);
                  window.parent.postMessage({
                    type: 'UNITY_DATA',
                    data: data
                  }, targetOrigin);
                  originalLog('[Unity → Parent] Sent data event:', data.event_type);
                }
              } catch (e) {
                originalLog('[Unity → Parent] Failed to parse/send data:', e);
              }
            }
          } catch (e) {
            try { originalLog('console wrapper error', e); } catch (_) {}
          }
        };
      })();

      document.body.appendChild(script);


    </script>
  </body>
</html>
